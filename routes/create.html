<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
  </head>
  <body>
    <header>
      <h1>CREATE</h1>
    </header>
    <main>
      <section class="Create">
        <form>
          <label for="add question">Add question:</label>
          <textarea name="add question" id="add question" rows="4" cols="100">
          </textarea>
        </form>
        <form>
          <label for="add answer">Add answer:</label>
          <textarea name="add answer" id="add answer" rows="4" cols="100">
          </textarea>
        </form>
        <form>
          <label for="add tags">Add tags:</label>
          <input name="add tags" texttype="text" id="add tags" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <navigation>
      <button>Home</button>
      <button>BookMarks</button>
      <button>Create</button>
      <button>Profile</button>
    </navigation>
  </body>
</html>
